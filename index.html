<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Hopper</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <header>
      <h1>Habit Hopper</h1>
      <nav>
        <!-- future buttons or menu -->
      </nav>
    </header>

    <main>
      <section id="quote-section">
        <p id="daily-quote">Loading daily quote...</p>
      </section>

      <section id="habit-section">
        <h2>Your Habits</h2>
        <ul id="habit-list"></ul>

        <button id="add-habit-btn">Add New Habit</button>
      </section>
      <!-- MODAL OVERLAY -->
       <div id="modal-overlay" class="modal-overlay hidden"></div>
       <!-- ADD HABIT MODAL -->
        <div id="add-habit-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Add New Habit</h2>
                <label>
                    Habit Name:
                    <input type="text" id="habit-name-input" placeholder="Ex: Drink Water">
                </label>
                <label>
                    Category:
                    <select id="habit-category-input">
                        <option value="Health">Health</option>
                        <option value="Study">Study</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                    </select>
                </label>
                <label>
                    Schedule:
                    <input type="time" id="habit-schedule-input">
                </label>
                <div class="modal-buttons">
                    <button id="cancel-habit-btn" class="cancel-btn">Cancel</button>
                    <button id="save-habit-btn" class="save-btn">Save Habit</button>
                </div>
            </div>
        </div>
        <!-- EDIT HABIT MODAL -->
         <div id="edit-habit-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Edit Habit</h2>
                <label>
                    Habit Name:
                    <input type="text" id="edit-habit-name">
                </label>
                <label>
                    Category:
                    <select id="edit-habit-category">
                        <option value="Health">Health</option>
                        <option value="Study">Study</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                    </select>
                </label>
                <label>
                    Schedule:
                    <input type="time" id="edit-habit-schedule">
                </label>
                <div class="modal-buttons">
                    <button id="cancel-edit-btn" class="cancel-btn">Cancel</button>
                    <button id="save-edit-btn" class="save-btn">Save Changes</button>
                </div>
            </div>
        </div>
        <div class="habit-actions">
            <button class="checkin-btn" data-id="${habit.id}">âœ…</button>
            <button class="edit-btn" data-id="${habit.id}">âœï¸</button>
            <button class="delete-btn" data-id="${habit.id}">ğŸ—‘ï¸</button>
        </div>
        <div class="habit-streak">
            ğŸ”¥ Streak: <strong>${habit.streak}</strong> days
        </div>

    </main>

    <footer>
      <p>&copy; 2025 Habit Hopper</p>
    </footer>

    <!-- JS Modules -->
    <script type="module" src="js/ui.js"></script>
  </body>
</html>
